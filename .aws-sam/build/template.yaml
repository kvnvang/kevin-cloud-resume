AWSTemplateFormatVersion: '2010-09-09'
Description: kevin-cloud-resume-challenge
Transform:
- AWS::Serverless-2016-10-31
Parameters:
  ExistingCloudFrontDistributionId:
    Type: String
    Default: E2XYPE5EEOCVV1
    Description: ID of the existing CloudFront distribution
Resources:
  getAllItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-items.getAllItemsHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from
        a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: VisitorCountTable
      Environment:
        Variables:
          SAMPLE_TABLE:
            Ref: VisitorCountTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      CodeUri: getAllItemsFunction
    Metadata:
      SamResourceId: getAllItemsFunction
  getByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-by-id.getByIdHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: VisitorCountTable
      Environment:
        Variables:
          SAMPLE_TABLE:
            Ref: VisitorCountTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{id}
            Method: GET
      CodeUri: getByIdFunction
    Metadata:
      SamResourceId: getByIdFunction
  putItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-item.putItemHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP post method to add one item to
        a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: VisitorCountTable
      Environment:
        Variables:
          SAMPLE_TABLE:
            Ref: VisitorCountTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST
      CodeUri: putItemFunction
    Metadata:
      SamResourceId: putItemFunction
  VisitorCountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: kevin-cloud-resume
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  ResumeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: kevinv-cloud-resume-challenge
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  S3BucketName:
    Description: Name of the new S3 bucket
    Value:
      Ref: ResumeBucket
  CloudFrontDistributionId:
    Description: Existing CloudFront distribution ID
    Value:
      Ref: ExistingCloudFrontDistributionId
  CloudFrontURL:
    Description: CloudFront URL for resume site
    Value:
      Fn::Sub: https://${ExistingCloudFrontDistributionId}.cloudfront.net
  DynamoDBTableName:
    Description: Name of the DynamoDB table
    Value: kevin-cloud-resume
Globals:
  Function:
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
